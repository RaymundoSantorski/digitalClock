<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="clock">
        <div class="hours">
            <div class="hours_first">
                <div id="hours_first_0" class="element one"></div>
                <div id="hours_first_1" class="element two"></div>
                <div id="hours_first_2" class="element three"></div>
                <div id="hours_first_3" class="element four "></div>
                <div id="hours_first_4" class="element five"></div>
                <div id="hours_first_5" class="element six"></div>
                <div id="hours_first_6" class="element seven"></div>
            </div>
            <div class="hours_second">
                <div id="hours_second_0" class="element one"></div>
                <div id="hours_second_1" class="element two"></div>
                <div id="hours_second_2" class="element three"></div>
                <div id="hours_second_3" class="element four"></div>
                <div id="hours_second_4" class="element five"></div>
                <div id="hours_second_5" class="element six"></div>
                <div id="hours_second_6" class="element seven"></div>
            </div>
        </div>
        <div class="minutes">
            <div class="minutes_first">
                <div id="minutes_first_0" class="element one"></div>
                <div id="minutes_first_1" class="element two"></div>
                <div id="minutes_first_2" class="element three"></div>
                <div id="minutes_first_3" class="element four"></div>
                <div id="minutes_first_4" class="element five"></div>
                <div id="minutes_first_5" class="element six"></div>
                <div id="minutes_first_6" class="element seven"></div>
            </div>
            <div class="minutes_second">
                <div id="minutes_second_0" class="element one"></div>
                <div id="minutes_second_1" class="element two"></div>
                <div id="minutes_second_2" class="element three"></div>
                <div id="minutes_second_3" class="element four"></div>
                <div id="minutes_second_4" class="element five"></div>
                <div id="minutes_second_5" class="element six"></div>
                <div id="minutes_second_6" class="element seven"></div>
            </div>
        </div>
        <div class="seconds">
            <div class="seconds_first">
                <div id="seconds_first_0" class="element one"></div>
                <div id="seconds_first_1" class="element two"></div>
                <div id="seconds_first_2" class="element three"></div>
                <div id="seconds_first_3" class="element four"></div>
                <div id="seconds_first_4" class="element five"></div>
                <div id="seconds_first_5" class="element six"></div>
                <div id="seconds_first_6" class="element seven"></div>
            </div>
            <div class="seconds_second">
                <div id="seconds_second_0" class="element one"></div>
                <div id="seconds_second_1" class="element two"></div>
                <div id="seconds_second_2" class="element three"></div>
                <div id="seconds_second_3" class="element four"></div>
                <div id="seconds_second_4" class="element five"></div>
                <div id="seconds_second_5" class="element six"></div>
                <div id="seconds_second_6" class="element seven"></div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>

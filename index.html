<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="clock">
        <div class="hours">
            <div class="hours_first">
                <div class="element one"></div>
                <div class="element two"></div>
                <div class="element three"></div>
                <div class="element four "></div>
                <div class="element five"></div>
                <div class="element six"></div>
                <div class="element seven"></div>
            </div>
            <div class="hours_second">
                <div class="element one"></div>
                <div class="element two"></div>
                <div class="element three"></div>
                <div class="element four"></div>
                <div class="element five"></div>
                <div class="element six"></div>
                <div class="element seven"></div>
            </div>
        </div>
        <div class="minutes">
            <div class="minutes_first">
                <div class="element one"></div>
                <div class="element two"></div>
                <div class="element three"></div>
                <div class="element four"></div>
                <div class="element five"></div>
                <div class="element six"></div>
                <div class="element seven"></div>
            </div>
            <div class="minutes_second">
                <div class="element one"></div>
                <div class="element two"></div>
                <div class="element three"></div>
                <div class="element four"></div>
                <div class="element five"></div>
                <div class="element six"></div>
                <div class="element seven"></div>
            </div>
        </div>
        <div class="seconds">
            <div class="seconds_first">
                <div class="element one"></div>
                <div class="element two"></div>
                <div class="element three"></div>
                <div class="element four"></div>
                <div class="element five"></div>
                <div class="element six"></div>
                <div class="element seven"></div>
            </div>
            <div class="seconds_second">
                <div class="element one"></div>
                <div class="element two"></div>
                <div class="element three"></div>
                <div class="element four"></div>
                <div class="element five"></div>
                <div class="element six"></div>
                <div class="element seven"></div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
